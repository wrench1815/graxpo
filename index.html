<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Site Title</title>

    <!-- site favicon -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="css/styles.css" />

          data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Left links -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-uppercase font-weight-bold" href="#"

              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase font-weight-bold" href="#"

              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase font-weight-bold" href="#"
                >Service</a

            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase font-weight-bold" href="#"

              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase font-weight-bold" href="#"

              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase font-weight-bold" href="#"

              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase font-weight-bold" href="#"
                >Contact</a
              >
            </li>
          </ul>

          <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Right elements -->

      <!-- Container wrapper -->
    </nav>

    <!-- Main Container -->
    <div class="container-fluid">
      <!-- Banner -->
      <div
        class="
          bg-image
          d-flex
          flex-column
          justify-content-center
          align-items-center

        style="background-image: url(images/bannerbg.jpg); height: 100vh"
      >
        <div>
          <h3 class="text-uppercase">Hello, We're Prothemers</h3>
          <p class="text-uppercase text-muted text-center">
            Fresh Premium Quality PSD Template
          </p>
          <div
            class="

              justify-content-end
              align-items-center
              flex-column
              h-100

          >
            <img src="images/scroll.gif" alt="" />

        </div>

    </div>

    <script
